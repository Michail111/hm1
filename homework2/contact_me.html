<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    body{font-family:system-ui,Arial;max-width:700px;margin:40px auto;padding:20px;line-height:1.4}
    h1{font-size:1.6rem;margin-bottom:20px}
    form{display:flex;flex-direction:column;gap:16px;background:#f1f5f9;padding:20px;border-radius:12px}
    label{font-weight:600}
    input[type="text"],input[type="email"],input[type="tel"]{padding:10px;border-radius:8px;border:1px solid #e9ebed}
    .radio{display:flex;align-items:center;gap:10px}
    button{padding:12px;border:none;border-radius:8px;font-size:1rem;cursor:pointer;background:#54565b;color:white;font-weight:600}
  </style>
</head>
<body>
<h1>Форма обратной связи</h1>
    <p class="subtitle">Заполните поля ниже, и я свяжусь с вами в ближайшее время.</p>
  </header>
  <form action="#">

    <label for="lastname">Пожалуйста, укажите свою фамилию</label>
    <input type="text" id="lastname" name="lastname" placeholder="Введите фамилию">

    <label for="firstname">Пожалуйста, укажите своё имя</label>
    <input type="text" id="firstname" name="firstname" placeholder="Введите имя">

    <label for="email">Укажите адрес электронной почты, на который я смогу отправить сообщение</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com">

    <label for="phone">Номер телефона</label>
    <input type="tel" id="phone" name="phone" placeholder="+7 900 000-00-00">

    <div class="radio">
      <input type="radio" id="agree" name="agree">
      <label for="agree">Я даю согласие на обработку персональных данных</label>
    </div>

    <button type="submit">Отправить сообщение</button>

  </form>

</body>
</html>
